<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>烘豆記錄器 - 進站畫面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', '微軟正黑體', sans-serif;
            overflow: hidden;
        }

        /* 進站畫面容器 */
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s ease-in-out;
            z-index: 10;
        }

        /* 標題 */
        .splash-title {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: titleSlideIn 1s ease-out 0.5s forwards;
            margin-bottom: 15px;
            position: relative;
            z-index: 3;
        }

        .splash-subtitle {
            color: #666;
            font-size: 1.2em;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: titleSlideIn 1s ease-out 0.8s forwards;
            position: relative;
            z-index: 3;
        }

        /* 選單容器 */
        .menu-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('背景圖.png') center center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease-in-out;
            z-index: 15;
        }

        .menu-container.show {
            opacity: 1;
            visibility: visible;
        }

        /* 選單標題 */
        .menu-title {
            color: white;
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 0.6s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-container.show .menu-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* 選單按鈕 */
        .menu-button {
            background: linear-gradient(135deg, #999 0%, #888 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #aaa 0%, #999 100%);
        }

        .menu-container.show .menu-button:nth-child(2) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }

        .menu-container.show .menu-button:nth-child(3) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }

        @keyframes logoFadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes titleSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 載入動畫 */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            opacity: 0;
            animation: spin 1s linear infinite, fadeInOut 2s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .splash-logo {
                width: 150px;
                height: 150px;
            }
            .splash-title {
                font-size: 2em;
            }
            .menu-button {
                padding: 18px 35px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- 進站畫面 -->
    <div class="splash-container" id="splashContainer">
        <!-- 最上方 fade in logo -->
        <img src="logo.png" alt="WEI CAFÉ Logo" class="splash-logo" style="width:200px;height:200px;object-fit:contain;opacity:0;transform:scale(0.8);animation:logoFadeIn 1s ease-out forwards;margin-bottom:30px;">
        <!-- 下方標題、slogan、loading圈 -->
        <div class="splash-title" style="font-size:2em;margin-top:40px;margin-bottom:10px;">烘豆記錄器</div>
        <div class="splash-subtitle" style="font-size:1.1em;color:#aaa;margin-bottom:18px;">Master Your Brew, One Batch at Time</div>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>
    <!-- 選單容器 -->
    <div class="menu-container" id="menuContainer">
        <div class="menu-title">選擇功能</div>
        <!-- 選單按鈕 -->
        <button class="menu-button" onclick="openNewRecord()">
            <i class="fas fa-plus-circle me-2"></i>
            開啟新的烘豆紀錄
        </button>
        <button class="menu-button" onclick="viewHistory()">
            <i class="fas fa-history me-2"></i>
            查看過往紀錄
        </button>
    </div>
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // 進站畫面邏輯
        let splashTimer;
        let menuTimer;
        // 頁面載入完成後開始計時
        window.addEventListener('load', function() {
            // 2秒後顯示選單
            splashTimer = setTimeout(() => {
                showMenu();
            }, 2000);
        });
        // 顯示選單
        function showMenu() {
            const splashContainer = document.getElementById('splashContainer');
            const menuContainer = document.getElementById('menuContainer');
            // 淡出進站畫面
            splashContainer.style.opacity = '0.3';
            // 顯示選單
            menuContainer.classList.add('show');
        }
        // 開啟新的烘豆紀錄
        function openNewRecord() {
            // 轉場到烘豆記錄表單
            window.location.href = 'roast.html';
        }
        // 讀取過往紀錄
        function viewHistory() {
            // 轉場到歷史記錄頁面
            window.location.href = 'history_view.html';
        }
        // SVG圖片已直接嵌入，無需錯誤處理
    </script>
</body>
</html>
